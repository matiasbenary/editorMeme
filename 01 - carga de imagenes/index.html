<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style></style>
</head>
<body>
  <input type="text" placeholder="ingrese una imagen" id="inputImg">
  <img src="" alt="" id="img">
  <script>
    // Obtengo el input del html
    input = document.getElementById("inputImg");
    // Obtengo la imagen del html
    img = document.getElementById("img");
    //Cuando el input cambia("change") 
    input.addEventListener("change",()=>{
      //cambio el atributo src por el valor del input
      img.src = input.value;
    });
  </script>
</body>
</html>
